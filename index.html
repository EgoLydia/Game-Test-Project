<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    
    <link rel="stylesheet" href="style.css" />
    <title>Trivia Game App</title>
  </head>
  <body>
    <div class="bg"></div>
    <div class="login-page container">
      <div class="login-wrapper bg-white wrapper">
        <h3 class="text-center mb-5 fw-bold">Welcome Back!</h3>
        <div class="mb-4">
          <label for="username" class="mb-2">Username</label><br />
          <input
            type="text"
            class="w-100 p-2 username"
            placeholder="Enter your username"
          />
        </div>
        <button class="w-100 py-2 mb-5 login-btn text-white">Login</button>
      </div>
    </div>
    <div class="container hidden category-page">
      <div class="bg-white category-wrapper">
        <h4 class="text-center mb-5 fw-bold">Set Up Your Trivia</h4>
        <p class="ms-lg-5 fw-bold">Select Difficulty</p>
        <div class="d-flex mb-5 justify-content-evenly">
          <div class=" levels-wrapper">
            <input type="radio" id="easy" class="levels d-none" name="level" />
            <label for="easy" class="p-2 radio-bg mb-1 ">Simple</label>
          </div>
          <div class="levels-wrapper">
            <input type="radio" id="medium" class="levels d-none" name="level" />
            <label for="medium" class="p-2 radio-bg  mb-1 ">Medium</label>
          </div>
          <div class=" levels-wrapper">
            <input type="radio" id="hard" class="levels d-none" name="level" />
            <label for="hard" class="p-2 radio-bg mb-1 ">Complex</label>
          </div>
        </div>
        <div class="cat">
          <p class="ms-lg-5 fw-bold">Select Category</p>
          <div class="scroll">
            <div class="spinner-border spin1 d-flex mx-auto" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div
              class="d-flex categories align-items-center mb-3 justify-content-center"
            ></div>
          </div>
          <div>
            <div class="d-flex mx-auto spin2" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <button class="w-100 mt-lg-5 py-2 start-btn text-white">
              Start
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="content-page hidden ">
      <div class="progress">
        <div class="progress-bar" id="progress" role="progressbar" style="width: 0%"></div>
      </div>
      <div class="container content">
        <p class="text-center quest-number mb-3 fw-bold"></p>
        <p class="question text-center mb-5 fw-bold"></p>
        <div class="position-relative">
          <img
            class="orange img"
            src="assets/orange-removebg-preview.png"
            alt=""
          />
          <img
            class="bicycle img"
            src="assets/bicy-removebg-preview.png"
            alt=""
          />
          <img
            class="flower img"
            src="assets/flower-removebg-preview.png"
            alt=""
          />
          <img class="shoe img" src="assets/shoe-removebg-preview.png" alt="" />
          <img
            class="basket img"
            src="assets/basket-removebg-preview.png"
            alt=""
          />
          <img
            class="banana img"
            src="assets/banna-removebg-preview.png"
            alt=""
          />
          <div class="answers d-flex">
            <input
              type="radio"
              id="answer1"
              class="options d-none"
              name="options"
              
            />
            <label for="answer1" class="d-flex answer align-items-center">
              <div class="me-2 text-center circle">
                A
              </div>
               <p class="m-0">3 times or more per week </p>
              </label>
          </div>
          <div class="answers d-flex">
            <input
              type="radio"
              id="answer2"
              class="options d-none"
              name="options"
              
            />
            <label for="answer2" class="d-flex answer align-items-center">
              <div class="me-2 text-center circle">
                B
              </div>
              <p class="m-0">3 times or more per week </p>
              </label>
          </div>
          <div class="answers d-flex">
            <input
              type="radio"
              id="answer3"
              class="options d-none"
              name="options"
              
            />
            <label for="answer3" class="d-flex answer align-items-center">
              <div class="me-2 text-center circle">
                C
              </div>
              <p class="m-0">3 times or more per week </p>
            </label>
          </div>
          <div class="answers d-flex">
            <input
              type="radio"
              id="answer4"
              class="options d-none"
              name="options"
              
            />
            <label for="answer4" class="d-flex answer align-items-center">
              <div class="me-2 text-center circle">
                D
              </div>
              <p class="m-0">3 times or more per week </p>
            </label>
          </div>
      </div>
        <div class="d-flex justify-content-end mt-4">
          <button class="next-btn  text-white">Next</button>
        </div>
        </div>

      </div>
    </div>
    <div class="container hidden position-relative result-page">
      <div class="position-absolute confetti">
        <img src="assets/confetti.png" class=" img-fluid" alt="">
      </div>

      <div class="d-flex justify-content-end">
        <button
          class="leaderBoard-btn text-white mb-5 d-flex align-items-center"
        >
          <img src="./assets/trophy-fill.svg" class="me-2" alt="" /> Leader
          Board
        </button>
      </div>
      <div class="text-center mb-5">
        <h3 class="mt-5 mb-3 score">Score: 65</h3>
        <h3 class="highscore">Highscore: 90</h3>
      </div>
      <div class="d-flex flex-column">
        <button class="play-again text-white p-2 mb-3">Play Again</button>
        <button class="go-back text-white p-2">Return to home</button>
      </div>
    </div>
    <div class="leader-board-page hidden  container">
      <h3 class="text-center mb-5">Top Scorers</h3>
      <div class="d-flex strips flex-column">
      
      </div>
      <button class="exit-btn text-white d-flex mx-auto mt-5">Exit</button>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
