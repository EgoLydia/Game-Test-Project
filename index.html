<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Game Test</title>
  </head>
  <body>
    <div class="bg"></div>
    <div class="login-page container">
      <div class="login-wrapper bg-white wrapper">
        <h3 class="text-center mb-5">Welcome Back!</h3>
        <div class="mb-4">
          <label for="username" class="mb-2">Username</label><br />
          <input
            type="text"
            class="w-100 p-2"
            placeholder="Enter your username"
          />
        </div>
        <button class="w-100 py-2 mb-5 login-btn text-white">Login</button>
      </div>
    </div>
    <div class="container hidden category-page">
      <div class="bg-white category-wrapper">
        <h4 class="text-center mb-5">Set Up Your Trivia</h4>
        <p class="ms-5 fw-bold">Select Difficulty</p>
        <div class="d-flex mb-5 justify-content-center">
          <div class="p-2 radio-bg me-5 levels">
            <input type="radio" id="easy" name="level" />
            <label for="easy">Simple</label>
          </div>
          <div class="p-2 radio-bg me-5 levels">
            <input type="radio" id="medium" name="level" />
            <label for="medium">Medium</label>
          </div>
          <div class="p-2 radio-bg levels">
            <input type="radio" id="hard" name="level" />
            <label for="hard">Complex</label>
          </div>
        </div>
        <div class="cat">
          <p class="ms-5 fw-bold">Select Category</p>
          <div
            class="d-flex categories align-items-center mb-3 mt-3 justify-content-center"
          >
            <div class="radio-bg me-3 py-2 px-1">
              <input type="radio" id="g-knowlegde" name="category" />
              <label for="g-knowlegde" class="text-center"
                >General Knowledge</label
              >
            </div>
            <div class="radio-bg p-2 me-3">
              <input type="radio" id="sports" name="category" />
              <label for="sports">Sports</label>
            </div>
            <div class="radio-bg p-2 me-3">
              <input type="radio" id="celebrities" name="category" />
              <label for="celebrities">Celebrities</label>
            </div>
            <div class="radio-bg py-2 px-1">
              <input type="radio" id="animals" name="category" />
              <label for="animals">Animals</label>
            </div>
          </div>
          <div
            class="d-flex categories align-items-center mb-3 justify-content-center"
          >
            <div class="radio-bg me-2 p-2">
              <input type="radio" id="music" name="category" />
              <label for="music" class="text-center"
                >Entertainment: Music</label
              >
            </div>
            <div class="radio-bg me-2 p-2">
              <input type="radio" id="film" name="category" />
              <label for="film" class="text-center">Entertainment: Film</label>
            </div>
            <div class="radio-bg p-2">
              <input type="radio" id="science" name="category" />
              <label for="science" class="text-center"
                >Science and Nature</label
              >
            </div>
          </div>
          <div
            class="d-flex categories align-items-center mb-3 justify-content-center"
          >
            <div class="radio-bg p-2 me-3">
              <input type="radio" id="maths" name="category" />
              <label for="maths">Mathematics</label>
            </div>
            <div class="radio-bg p-2 me-3">
              <input type="radio" id="cartoon" name="category" />
              <label for="cartoon" class="text-center"
                >Cartoon and Animations</label
              >
            </div>
            <div class="radio-bg p-2">
              <input type="radio" id="history" name="category" />
              <label for="history">History</label>
            </div>
          </div>
          <div
            class="d-flex categories align-items-center mb-3 justify-content-center"
          >
            <div class="radio-bg p-2 me-3">
              <input type="radio" id="geo" name="category" />
              <label for="geo">Geography</label>
            </div>
            <div class="radio-bg p-2 me-3">
              <input type="radio" id="video" name="category" />
              <label for="video" class="text-center"
                >Entertainment: Video Games</label
              >
            </div>
            <div class="radio-bg p-2 me-3">
              <input type="radio" id="arts" name="category" />
              <label for="arts">Arts</label>
            </div>
            <div class="radio-bg p-2">
              <input type="radio" id="myth" name="category" />
              <label for="myth">Mythology</label>
            </div>
          </div>
          <button class="w-100 mt-5 py-2 play-btn text-white">Start</button>
        </div>
      </div>
    </div>
</html>
